# GitHub Pages configuration for Real-Time Display System
title: "Real-Time Display System"
description: "A professional activity timer and display system for events, presentations, and workshops"

# Enable GitHub Pages
plugins:
  - jekyll-sitemap

# Custom domain (if you have one)
# url: "https://yourdomain.com"

# GitHub Pages specific settings
markdown: kramdown
highlighter: rouge

# Exclude files from processing
exclude:
  - node_modules/
  - src/
  - dist/
  - .angular/
  - .vscode/
  - "*.md" 
  - "*.json"
  - "*.ts"
  - create-standalone.sh
  - test-simple.html
  - debug-test.html
  - angular-test.html
  - real-timeDisplay/
  - deployment/

# Include important files
include:
  - index.html
  - complete-standalone.html

# Disable Jekyll processing for standalone files
plugins: []
