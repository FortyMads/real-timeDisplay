<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Bootstrap Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>Angular Application Status Check</h1>
    <div id="status"></div>
    
    <app-root>
        <div style="text-align: center; padding: 50px; color: #666;">
            <h2>Loading Angular Application...</h2>
            <p>If this message persists, there's an issue with the Angular bootstrap process.</p>
        </div>
    </app-root>
    
    <script>
        function updateStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            statusDiv.appendChild(div);
        }
        
        updateStatus("Page loaded, checking Angular...");
        
        // Check if app-root gets populated
        setTimeout(() => {
            const appRoot = document.querySelector('app-root');
            if (appRoot) {
                updateStatus("app-root element found");
                if (appRoot.innerHTML.trim().includes('Loading Angular Application')) {
                    updateStatus("Angular app has not initialized - showing fallback content", true);
                } else {
                    updateStatus("Angular app appears to be running");
                }
            } else {
                updateStatus("app-root element not found", true);
            }
        }, 3000);
        
        // Listen for errors
        window.addEventListener('error', (e) => {
            updateStatus(`JavaScript Error: ${e.message} at ${e.filename}:${e.lineno}`, true);
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            updateStatus(`Unhandled Promise Rejection: ${e.reason}`, true);
        });
        
        // Check if Angular is defined
        setTimeout(() => {
            if (typeof ng !== 'undefined') {
                updateStatus("Angular (ng) is available");
            } else {
                updateStatus("Angular (ng) is not defined", true);
            }
        }, 1000);
    </script>
</body>
</html>
