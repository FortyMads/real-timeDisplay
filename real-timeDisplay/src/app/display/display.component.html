<div class="display-container" id="displayContainer">
  <!-- Announcement overlay -->
  <div *ngIf="announcement" class="announcement-overlay">
    <div class="announcement-text">{{ announcement }}</div>
  </div>
  <!-- Main timer display -->
  <div *ngIf="currentTitle !== 'No active activity' && !announcement; else noActive">
    <div class="current-title">{{ currentTitle }}</div>
    <div class="remaining-time" [ngStyle]="{'background-color': remainingColor, 'color': '#fff', 'border-radius': '6px', 'display': 'flex', 'align-items': 'center', 'justify-content': 'center', 'width': '100vw', 'height': '75vh', 'margin': '0 auto'}" [class.flashing]="remainingColor === 'red'">
      {{ remainingTime }}
    </div>
  </div>
  <ng-template #noActive>
    <div class="no-active">No active activity</div>
  </ng-template>
  <button class="fullscreen-icon-btn" (click)="goFullscreen()" title="Go Fullscreen">
    <svg width="44" height="44" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle;">
      <polyline points="4 8 4 4 8 4" />
      <polyline points="16 4 20 4 20 8" />
      <polyline points="20 16 20 20 16 20" />
      <polyline points="8 20 4 20 4 16" />
    </svg>
  </button>
</div>

<style>
.announcement-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.85);
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
}
.announcement-text {
  color: #fff;
  font-size: 3em;
  font-weight: bold;
  text-align: center;
  padding: 2em;
  background: rgba(0,0,0,0.6);
  border-radius: 16px;
  box-shadow: 0 0 24px #000;
}
</style>
